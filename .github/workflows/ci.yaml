name: CI Pipeline
on: push
env:
  DB_NAME : test
  DB_USER: root
  DB_PASSWORD: password
jobs: 
  run_code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Set up MySQL
        RUN: |
          sudo /etc/init.d/mysql start
          sudo mysql -e 'ALTER USER "${{env.DB_USER}}"@"localhost" IDENTIFIED BY "${{env.DB_PASSWORD}}";' -uroot -proot
          sudp mysql -e 'CREATE DATABASE ${{DB_NAME}};' -u${{env.DB_USER}} -p${{env.DB_PASSWORD}}
      - name: Checkout Repo Code
        uses: actions/checkout@v2
      - name: Set Up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: Run linting
        run: |
          go fmt ./...
          go vet ./...
      - name: Run tests
        run: go test